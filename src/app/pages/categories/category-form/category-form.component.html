<nav class="mb-5">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" ><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item" ><a routerLink="/categories">Categorias</a></li>
        <li class="breadcrumb-item active" ><a> Formulário Categorias </a></li>

    </ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">{{pageTitle}}</h1>
    </div>
    <div class="col-md">
        <a class="btn btn-outline-primary float-right" routerLink="/categories"> Voltar</a>
    </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
    <div class="card">
        <div class="card-header">
            Informações sobre a Categoria
        </div>

        <div class="card-body">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <!-- <label for="name">Nome</label> -->
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Nome">
                    <div class="text-danger" *ngIf="categoryForm.get('name').invalid && categoryForm.get('name').touched">
                        <div *ngIf="categoryForm.get('name').errors.required">Dados Obrigatorios</div>
                        <div *ngIf="categoryForm.get('name').errors?.minlength">Nome deve ter ao menos 5 letras</div>
                    </div>
                </div>
                <div class="form-group col-md-8">
                    <!-- <label for="description">Descrição</label> -->
                    <input type="text" class="form-control" id="description" formControlName="description" placeholder="Descrição" >
                    <div class="text-danger" *ngIf="categoryForm.get('description').invalid && categoryForm.get('description').touched">
                        <div *ngIf="categoryForm.get('description').errors.required">Campo Obrigatorio</div>
                        <div *ngIf="categoryForm.get('description').errors?.minlength">Deve ter pelo menos 5 caracteres</div>
                    </div>
                    
                </div>
            </div>

        </div>
    </div>
    <button [disabled]="submittingForm || categoryForm.invalid" type="submit" class="btn btn-outline-dark mt-3 float-right">Salvar</button>
</form>
