<nav class="mb-5 ">
    <ol class="breadcrumb mt-5">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active"><a> Categorias </a></li>

    </ol>
</nav>
<div class="row mb-4">
    <div class="col-md">
        <h1 class="h2 border-left pl-2">Categorias</h1>
    </div>
    <div class="col-md">
        <a class="btn btn-purp float-right" routerLink="new"> + Nova Categoria </a>
    </div>
</div>
<div class="row align-middle">
    <div *ngFor="let category  of categories" class="col-md-6 col-lg-4 column">
        <div class="card gr-1">
            <div class="txt">
                <h1>{{category.name}}</h1>
                <p>{{category.description}}</p>
            </div>
            <a  class="btn-delete " (click)="deleteCategory(category) ">Excluir</a>
            <div class="ico-card">
                <i><fa-icon  [icon]="faDollarSign"></fa-icon></i>
            </div>
        </div>
    </div>
</div>
